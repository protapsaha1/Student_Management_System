<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Admin Registration</h3>
                  <form id = "form">
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <label class="form-label" for="Inistitue Code">inistitueCode</label>
                          <input type="text" id="inistitueCode" class="form-control form-control-lg" name = "inistitueCode"/>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="inistitueName">Inistitue Name</label>
                            <input type="text" id="inistitueName" name="inistitueName" class="form-control form-control-lg" />
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-12 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                            <label for="inistitueID" class="form-label">Inistitue ID</label>
                            <input type="text" class="form-control form-control-lg" id="inistitueID" name="inistitueID"/>
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-12 mb-4 pb-2">
      
                        <div class="form-outline">
                            <label class="form-label" for="emailAddress">Email</label>
                          <input type="email" id="emailAddress" class="form-control form-control-lg" name="emailAddress"/>
                        </div>
      
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                                <div class="form-outline">
                                    <label class="form-label" for="password">Password</label>
                                  <input type="password" id="password" class="form-control form-control-lg" name="password" />
                                </div>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                                <div class="form-outline">
                                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                                  <input type="tel" id="confirmPassword" class="form-control form-control-lg"name="confirmPassword" />
                                </div>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script type = "module" src="authontication/signup.js"></script>
</body>
</html>
